<html>
<head>
	<title>EpicGG - Your Gaming Content Source</title>


	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="modal fade" id="badSearch" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">No Results</h4>
      </div>
      <div class="modal-body">
        Please check your search criteria and try again.      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

	<div class="modal fade" id="noResults" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">No Results</h4>
      </div>
      <div class="modal-body">
        Your search returned no results, please check your spelling and try again or browse the popular games section.      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>



<div class="container">
<div class="jumbotron">
  <h1>EpicGG</h1>
  <p>Your Gaming Content Source</p>
</div>

<div class="row">
	<div class="col-sm-10">
		<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title" id="firstPanel">Panel title</h3>
  </div>
  <div class="panel-body">
    <div class="row" id="firstContentRow">
    </div>
  </div>
</div>

		<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title" id="secondPanel">Panel title</h3>
  </div>
  <div class="panel-body">
    <div class="row" id="secondContentRow">
    </div>
  </div>
</div>

	</div>

	<div class="col-sm-2">
		<div>
				<input type="text" placeholder="Enter Game Here" id="value"></input>
	<button id="send"><i class="fa fa-search"></i>
</button>
		</div>
		<div id="topGames">
			<h3>Popular Games:</h3>
			<ul>

			</ul>
		</div>
	</div>

	</div>
</div>
